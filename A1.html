<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JavaScriptobject into a JSON string, and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myobj = { name: "Riya", age: 12, grade: 7 };
            var myJSON = JSON.stringify(myobj); //converts object to JSON for sending data
            var newObj= JSON.parse(myJSON); // converts JSON into object while recieving data
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
